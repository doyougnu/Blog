@(local-require srfi/19)

<article>
  <header>
    <h1>@|title|</h1>
    <p class='date-and-tags'>@|date| :: @|tags|</p>
    <p class='authors'>By: @|authors|</p>
  </header>
  @|content|
  <footer>
      <div class="pagefooter">
          @disqus-comments["shortname"]
          @older/newer-links[older-uri older-title newer-uri newer-title #:for-bs 4]
      </div>
  </footer>
</article>
